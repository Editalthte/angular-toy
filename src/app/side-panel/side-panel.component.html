<div>
	<h3>Panels!</h3>

	<div *ngIf="currentPanel">
		
		<ng-container *ngComponentOutlet="
			currentPanel.component;
			inputs: currentPanel.inputs;
		"></ng-container>
	</div>
	
</div>

<div>
	<button (click)="displayNextPanel('hello-placeholder')">Placeholder</button>
</div>

<div>
	<button (click)="displayNextPanel('hello-content')">Content</button>
</div>
